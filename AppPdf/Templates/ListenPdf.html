 {% extends 'base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}



<div style="background: url('/media/img/images/homepage.jpg'); background-repeat:no-repeat;background-size:cover; color: white; height: 741px;  ">


	<center>
<div class="container-fluid" style="margin-top: 1%;padding:5%">	
	<div class="table-responsive "  style="height: 300px; overflow-y: auto; overflow-x: hidden;">
	<table class="table table-striped table-bordered table-sm" style="background-color: white" >  
    <thead style="background-color: #449898;color: white" class="text-white">  
    <tr>    	 
        <th>Id</th>  
        <th>Pdf Name</th>
	    <th>File Name</th>
	    <th>UserId</th>
	    <th>PLay</th>
    </tr>  
    </thead>  
    <tbody>  
    
	{% for or in Pdf_Det %}  
		<tr style="color: black;background-color: white">  
	        <td>{{ or.id }}</td> 
			<td>{{ or.PdfName }}</td>
			<td>{{ or.Filename }}</td>
			<td>{{ or.UserId }}</td>
			<td>  <input type="button" class="btn btn-info" id="{{or.Filename}}" value="Play" onclick="PlayAudio(this)">  </td>	        
		</tr> 
	{% endfor %} 

    </tbody>  
	</table>
</div>
</div>
</center>

<div id="AudioDiv" class="container" style="margin-top: 50px;display: none">
	<center>
		<audio id="adio" controls autoplay width='50%' height='40%' >
		  <source src="" type="audio/mp3"></source>
		</audio>
	</center>
	<center>

		<img src='/media/img/images/close.png' height="50px" width="50px" onclick="StopAudio()"  />

	</center>
	
</div>

</div>

<script type="text/javascript">
	
	function PlayAudio(me)
 	{
 		var audio = me.id;
		document.getElementById('adio').src = audio;
		document.getElementById('AudioDiv').style.display = 'block';
 	}


 	function StopAudio(){
 		document.getElementById('adio').src = "";
		document.getElementById('AudioDiv').style.display = 'none';
 	}



</script>


    {% endblock%}
